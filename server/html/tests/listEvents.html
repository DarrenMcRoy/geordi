<!DOCTYPE html>
<html lang="en">
<body>
<h2>List User Events</h2>

<form name="eventform" id="eventform" action="/listEvents" method="GET">
    <p><label for="user_id">Zooniverse User ID: </label><input type="text" name="user_id">
    </p>

    <p><label for="subject_id">Zooniverse Subject ID: </label><input type="text" name="subject_id">
    </p>

    <p><label for="related_id">Zooniverse Related ID (e.g. collection, classification, post, meme or
        comment): </label><input type="text" name="related_id">
    </p>

    <p><label for="type">Type of User Event: </label><select name="type">
        <option disabled selected> -- select an event type --</option>
        <option value="login">Login</option>
        <option value="logout">Logout</option>
        <option value="idle">Become Idle</option>
        <option value="favourite">Favourite</option>
        <option value="collect">Collect</option>
        <option value="tweet">Tweet</option>
        <option value="pin">Pin</option>
        <option value="share">Share</option>
        <option value="meme">Meme</option>
        <option value="post">Post</option>
        <option value="comment">Comment</option>
        <option value="classify">Classify</option>
    </select>
    </p>
    <p><label for="start_date">Start Date (or Datetime): </label><select name="start_date">
    </p>

    <p><label for="end_date">Start Date (or Datetime): </label><select name="end_date">
    </p>

    <p>
        <small>Font size for date times is YYYY-MM-DD format or YYYY-MM-DDTHH:MM:SS.sssZ.</small>
    </p>
    <p><input type="button" class="btn btn-info" id="log" value="List Matching Event"></form>
</p>
</body>
</html>
